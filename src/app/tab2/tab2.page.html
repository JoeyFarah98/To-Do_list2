<ion-header>
  <ion-toolbar>
    <ion-title>
      Task List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of history">
      <ion-grid>
        <ion-row>
            <ion-col>
                <ion-checkbox [checked]="item.status" (click)="changeCheckboxStatus(item.created)"></ion-checkbox>
              </ion-col>
          <ion-col>
            <ion-label>{{item.name}}</ion-label>
          </ion-col>
        
          
          <ion-col size="7">
            <ion-note>created {{item.created | date: 'dd/MM/yy h:mm:ss' }}</ion-note>
          </ion-col>
          <ion-col size="2">
            <ion-button color="danger" (click)="delete(item.created)">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
